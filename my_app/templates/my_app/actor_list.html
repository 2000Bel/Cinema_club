{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/actors/actor-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All My Actors</h1>
  <img src="{% static 'images/10-actors.jpeg' %}" alt="10actors" />
</section>

<section class="card-container">
  {% for actor in actor_list %}
    <div class="card" style="border-bio: {{ actor.bio }}">
      <div class="card-bg" style="background-bio: {{ actor.bio }}"></div>
      <a href="{% url 'actor-detail' actor.id %}">
        <div class="card-content">
          <h2>{{ actor.name }}</h2>
          <p>A {{ actor.bio }} actor</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
