{% extends 'base.html' %}

{% block content %}
  <h1>My Movies</h1>
  {% for movie in movies %}
    <div>
      <a href="{% url 'movie-detail' movie.id %}">
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.description }}</p>
    </div>
  {% empty %}
    <p>No movies found.</p>
  {% endfor %}
{% endblock %}
