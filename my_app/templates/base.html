{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/splash.svg' %}"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Movie Buff</title>
    {% block head %} {% endblock %}
  </head>
  <body>
  <header>
    <h1>Movie Buff</h1>
    <div class="header-log-container">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'images/movie-time2.jpeg' %}"
          alt="Movie time"
        />
      </a>
    </div>
    <nav>
      <ul>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
      {% if user.is_authenticated %}
        <a href="{% url 'movie-index' %}">My Movies</a>
        <a href="{% url 'actor-index' %}">Actors</a>
        <a href="{% url 'movie-create' %}">Add Movie</a>
        <a href="{% url 'actor-create' %}">Add Actor</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'home' %}">Login</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
